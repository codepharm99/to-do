<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>To-do</title>
</head>
<body>
    <div class="bg-view">
        <div class="header">
            <p class="mn-txt">
                Список дел
            </p>
        </div>
        <div class="main">

            <div class="wrapper">
                <div class="list">

                        <p class="reg-txt">
                            Что бы ты хотел сегодня сделать?
                        </p>
        
                            <div class="input">
                                <input class="input-line" type="text" name="line" id="line-mtd" placeholder="Например: покормить кошку утром">
                                    <button class="btn-mn">Добавить</button>
                            </div>
                            <div class="task"></div>

                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script src="script.js">
</script>
